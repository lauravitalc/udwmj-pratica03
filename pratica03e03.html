<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 03 - Exercicio 03</title>
    <link rel="stylesheet" href="pratica03e03.css">
</head>
<body>
    <script>
        var n1 = prompt("Informe o primeiro número:");
        var n2 = prompt("Informe o segundo número:");

        n1 = parseInt(n1);
        n2 = parseInt(n2);

        var soma = n1 + n2;
        var subtracao = n1 - n2;
        var multiplicacao = n1 * n2;
        var divisao = n1 / n2;
        var resto = n1 % n2;

        document.writeln("<div class='numero'> Primeiro número: " + n1 + " </div>");
        document.writeln("<div class='numero'> Segundo número: " + n2 + " </div>");

        document.writeln("<div id='soma'> Soma: " + soma + " </div>");
        document.writeln("<div id='subtracao'> Subtração: " + subtracao + " </div>");
        document.writeln("<div id='multiplicacao'> Multiplicação: " + multiplicacao + " </div>");
        document.writeln("<div id='divisao'> Divisão: " + divisao + " </div>");
        document.writeln("<div id='resto'> Resto da Divisão: " + resto + " </div>");
    </script>
</body>
</html>
